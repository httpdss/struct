structure:
  - deployment.yaml:
      content: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: {{% deployment_name | stringify %}}
          labels:
            app: {{% app_name | stringify %}}
        spec:
          replicas: 2
          selector:
            matchLabels:
              app: {{% app_name | stringify %}}
          template:
            metadata:
              labels:
                app: {{% app_name | stringify %}}
            spec:
              containers:
              - name: {{% app_name | stringify %}}
                image: {{% image_name %}}:{{% image_tag %}}
                ports:
                - containerPort: 80
  - service.yaml:
      content: |
        apiVersion: v1
        kind: Service
        metadata:
          name: example-service
        spec:
          selector:
            app: {{% app_name | stringify %}}
          ports:
            - protocol: TCP
              port: 80
              targetPort: 80
  - ingress.yaml:
      content: |
        apiVersion: networking.k8s.io/v1
        kind: Ingress
        metadata:
          name: example-ingress
        spec:
          rules:
          - host: example.com
            http:
              paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: example-service
                    port:
                      number: 80
  - configmap.yaml:
      content: |
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: example-config
        data:
          example.property: "value"
  - secrets.yaml:
      content: |
        apiVersion: v1
        kind: Secret
        metadata:
          name: example-secret
        type: Opaque
        data:
          password: dXNlcl9wYXNzd29yZA== # base64 encoded 'user_password'
  - README.md:
      content: |
        # App Name
        Kubernetes manifests for deploying the example app.
        ## Usage
        ```bash
        kubectl apply -f deployment.yaml
        kubectl apply -f service.yaml
        kubectl apply -f ingress.yaml
        kubectl apply -f configmap.yaml
        kubectl apply -f secrets.yaml
        ```

variables:
  app_name:
    description: "The name of the application."
    type: string
    default: "example-app"
  deployment_name:
    description: "The name of the deployment"
    type: string
    default: "example-app-deployment"
  image_name:
    description: "The name of the Docker image."
    type: string
  image_tag:
    description: "The tag of the Docker image."
    type: string
    default: "latest"
