name: struct-generate

on:
  workflow_call:
    inputs:
      struct_file:
        description: 'Path to the STRUCT file'
        type: string
        required: true
        default: '.struct.yaml'
      output_dir:
        description: 'Path to the output directory'
        type: string
        required: true
        default: '.'
      args:
        description: 'Additional arguments to pass to STRUCT'
        type: string
        required: false
        default: ''
      pr_title:
        description: 'Title of the PR'
        type: string
        required: false
        default: 'Run STRUCT generate on repository'
      pr_body:
        description: 'Body of the PR'
        type: string
        required: false
        default: 'This PR was automatically generated by the STRUCT action.'
      pr_assignees:
        description: 'Assignees of the PR'
        type: string
        required: false
        default: ''
      pr_base:
        description: 'Base branch of the PR'
        type: string
        required: false
        default: 'main'
      runs_on:
        description: 'Runner to use'
        type: string
        required: false
        default: 'ubuntu-latest'
      custom_structure_repository:
        description: 'Path to the custom structures repository'
        type: string
        required: false
        default: ''
    secrets:
      token:
        description: 'GitHub token'
        required: true

jobs:
  run:
    runs-on: ${{ inputs.runs_on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install STRUCT
        run: |
          pip install git+https://github.com/httpdss/struct.git
          struct -h

      - name: Install custom structures
        if: ${{ inputs.custom_structure_repository != '' }}
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.custom_structure_repository }}
          token: ${{ secrets.token }}
          path: ./custom-structures
          fetch-depth: 1

      - name: Run STRUCT
        run: |
          if [ -d ./custom-structures ]; then

            struct list \
              -s ./custom-structures

            struct generate \
              -s ./custom-structures \
              ${{ inputs.args }} \
              ${{ inputs.struct_file }} \
              ${{ inputs.output_dir }}
          else
            struct list

            struct generate ${{ inputs.args }} \
              ${{ inputs.struct_file }} \
              ${{ inputs.output_dir }}
          fi

      - name: Generate PR with changes
        if: github.event_name == 'workflow_dispatch'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.token }}
          commit-message: ${{ inputs.pr_title }}
          title: ${{ inputs.pr_title }}
          body: |
            ${{ inputs.pr_body }}
          base: ${{ inputs.pr_base }}
          assignees: ${{ inputs.pr_assignees }}
          branch: repository-dispatch/update-${{ github.run_id }}
          labels: |
            automated-pr
