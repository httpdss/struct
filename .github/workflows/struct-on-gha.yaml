name: stuct-on-gha

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install STRUCT
        run: |
          pip install git+https://github.com/httpdss/struct.git
          struct -h

      - name: Run STRUCT
        run: |
          # struct generate ...
          struct list

      - name: Generate PR with changes
        if: github.event_name == 'workflow_dispatch'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Run STRUCT generate on repository"
          title: "Run STRUCT generate on repository"
          body: |
            This PR was automatically generated by the STRUCT action.
          base: "main"
          assignees: "httpdss"
          branch: repository-dispatch/update-${{ github.run_id }}
          labels: |
            automated-pr
