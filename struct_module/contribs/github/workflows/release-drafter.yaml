structure:
  - .github/workflows/release-drafter.yaml:
      content: |
        name: Release Drafter

        on:
          push:
            branches:
              - {{@ current_repo() | default_branch @}}

        jobs:
          update_release_draft:
            runs-on: ubuntu-latest
            permissions:
              contents: write
              pull-requests: write
            steps:
              - name: Checkout
                uses: actions/checkout@{{@ "actions/checkout" | latest_release @}}
                with:
                  fetch-depth: 0
              - uses: release-drafter/release-drafter@{{@ "release-drafter/release-drafter" | latest_release @}}
                id: release-drafter
                with:
                  config-name: release-drafter.yml
                  publish: false
                  prerelease: false
                env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              - name: version
                id: version
                run: |
                  git pull --tags
                  echo ${{ steps.release-drafter.outputs.tag_name }}
                  tag=${{ steps.release-drafter.outputs.tag_name }}
                  version=${tag#v}
                  major=${version%%.*}
                  echo "tag=${tag}" >> $GITHUB_OUTPUT
                  echo "version=${version}" >> $GITHUB_OUTPUT
                  echo "major=${major}" >> $GITHUB_OUTPUT

              - name: force update major tag
                run: |
                  git tag v${{ steps.version.outputs.major }} ${{ steps.version.outputs.tag }} -f
                  git push origin refs/tags/v${{ steps.version.outputs.major }} -f
  - .github/release-drafter.yml:
      content: |
        name-template: "v$RESOLVED_VERSION ğŸŒˆ"
        tag-template: "v$RESOLVED_VERSION"
        categories:
          - title: "ğŸš€ Features"
            labels:
              - "feature"
              - "enhancement"
          - title: "ğŸ› Bug Fixes"
            labels:
              - "fix"
              - "bugfix"
              - "bug"
        change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
        change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
        version-template: "$MAJOR.$MINOR.$PATCH"
        version-resolver:
          major:
            labels:
              - "major"
          minor:
            labels:
              - "minor"
          patch:
            labels:
              - "patch"
          default: patch
        template: |
          ## Changes
          $CHANGES
