files:
  - .editorconfig:
      content: |
        # Editor configuration
        root = true

        [*]
        indent_style = space
        indent_size = 2
        end_of_line = lf
        charset = utf-8
        trim_trailing_whitespace = true
        insert_final_newline = true
  - .env:
      content: |
        # Environment variables
  - .env.example:
      content: |
        # Environment variables
  - .gitignore:
      content: |
        # Ignore files generated by the app
        .env
        .venv
  - setup.py:
      content: |
        from setuptools import setup, find_packages

        setup(
          name='python-app',
          version='0.1.0',
          packages=find_packages(),
          install_requires=[
            # 'flask',
          ],
        )
  - setup.cfg:
      content: |
        [metadata]
        name = python-app
        version = 0.1.0
        description = A python app
        long_description = file: README.md
        long_description_content_type = text/markdown
        author = Your Name
        author_email =
  - pyproject.toml:
      content: |
        [build-system]
        requires = ["setuptools", "wheel"]
        build-backend = "setuptools.build_meta"
  - Makefile:
      content: |
        .PHONY: init test install
        test:
          python -m unittest discover -s tests

        init:
          # if .venv is present, activate it
          if [ -d .venv ]; then
            . .venv/bin/activate
          fi

          # if .venv is not present, create it and install dependencies
          if [ ! -d .venv ]; then
            python3 -m venv .venv
            . .venv/bin/activate && pip install -r requirements.txt
          fi

        install:
          # if .venv is not present, create it and install dependencies
          if [ ! -d .venv ]; then
            python3 -m venv .venv
            . .venv/bin/activate && pip install -r requirements.txt
          fi
  - MANIFEST.in:
      content: |
        include LICENSE
        include README.md
  - requirements.txt:
      content: |
        # Python dependencies
  - LICENSE:
      file: https://raw.githubusercontent.com/httpdss/struct/main/LICENSE
  - README.md:
      content: |
        # Generic App

        ## Introduction

        This is a generic app that can be used as a template for new projects.

