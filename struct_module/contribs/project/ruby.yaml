files:
  - .editorconfig:
      content: |
        # Editor configuration
        root = true

        [*]
        indent_style = space
        indent_size = 2
        end_of_line = lf
        charset = utf-8
        trim_trailing_whitespace = true
        insert_final_newline = true
  - .env:
      content: |
        # Environment variables
  - .env.example:
      content: |
        # Environment variables
  - .gitignore:
      content: |
        # Ignore files generated by the app
        .env
        .venv
  - .ruby-version:
      content: |
        # Ruby version
        3.0.0
  - .rubocop.yml:
      content: |
        # Rubocop configuration
        AllCops:
          TargetRubyVersion: 3.0
          Exclude:
            - 'db/schema.rb'
            - 'db/migrate/*'
            - 'bin/*'
            - 'config/*'
            - 'Gemfile'
            - 'Rakefile'
            - 'Guardfile'
            - 'Capfile'
            - 'Vagrantfile'
            - 'config.ru'
            - 'db/seeds.rb'
            - 'db/schema.rb'
            - 'db/structure.sql'
            - 'db/*.sqlite3'
            - 'log/*'
            - 'tmp/*'
            - 'vendor/*'
            - 'node_modules/*'
            - 'yarn-error.log'
            - 'yarn-debug.log'
            - 'yarn.lock'
            - 'package-lock.json'
            - 'Gemfile.lock'
            - 'coverage/*'
            - 'public/*'
            - 'public/uploads/*'
            - 'public/assets/*'
            - 'public/packs
  - LICENSE:
      file: https://raw.githubusercontent.com/httpdss/struct/main/LICENSE
  - README.md:
      content: |
        # Generic App

        ## Introduction

        This is a generic app that can be used as a template for new projects.

        ## Contribute

        If you would like to contribute to this project, please follow the guidelines in the [CONTRIBUTING.md](.github/CONTRIBUTING.md) file.

        ## License

        This project is licensed under the terms of the [Apache 2.0](LICENSE) license.
  - spec/REMOVE_ME.md:
      content: |
        # test Folder

        Unit tests, integration testsâ€¦ go here.
  - spec/spec_helper.rb:
      content: |
        require 'rspec'
  - spec/my_project_spec.rb:
      content: |
        require_relative 'spec_helper'

        describe 'MyProject' do
          it 'should do something' do
            expect(true).to eq(true)
          end
        end
  - lib/my_project/version.rb:
      content: |
        module MyProject
          VERSION = '0.1.0'
        end
  - lib/my_project/main.rb:
      content: |
        require 'my_project/version'

        module MyProject
          class Main
            def self.run
              puts "Hello, world!"
            end
          end
        end
  - bin/console:
      content: |
        #!/usr/bin/env ruby

        require 'irb'
        require 'irb/completion'
        require 'my_project'

        ARGV.clear

        IRB.start
  - bin/setup:
      content: |
        #!/bin/bash

        set -e

        bundle install
