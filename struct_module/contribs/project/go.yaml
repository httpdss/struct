files:
  - .editorconfig:
      content: |
        # Editor configuration
        root = true

        [*]
        indent_style = space
        indent_size = 2
        end_of_line = lf
        charset = utf-8
        trim_trailing_whitespace = true
        insert_final_newline = true
  - .env:
      content: |
        # Environment variables
  - .env.example:
      content: |
        # Environment variables
  - .gitignore:
      content: |
        # Ignore files generated by the app
        .env
        .venv
  - LICENSE:
      file: https://raw.githubusercontent.com/httpdss/struct/main/LICENSE
  - README.md:
      content: |
        # Generic App

        ## Introduction

        This is a generic app that can be used as a template for new projects.

        ## Contribute

        If you would like to contribute to this project, please follow the guidelines in the [CONTRIBUTING.md](.github/CONTRIBUTING.md) file.

        ## License

        This project is licensed under the terms of the [Apache 2.0](LICENSE) license.
  - main.go:
      content: |
        package main

        import "fmt"

        func main() {
          fmt.Println("Hello, World!")
        }
  - cmd/project_name/main.go:
      content: |
        package main

        import "fmt"

        func main() {
          fmt.Println("Hello, World!")
        }
  - pkg/project_name/module1.go:
      content: |
        package project_name

        import "fmt"

        func Module1() {
          fmt.Println("Module 1")
        }
  - pkg/project_name/module2.go:
      content: |
        package project_name

        import "fmt"

        func Module2() {
          fmt.Println("Module 2")
        }
  - internal/project_name/util.go:
      content: |
        package project_name

        import "fmt"

        func Util() {
          fmt.Println("Util")
        }
  - api/v1/api.go:
      content: |
        package v1

        import "fmt"

        func API() {
          fmt.Println("API")
        }
  - test/main_test.go:
      content: |
        package main

        import "testing"

        func TestMain(t *testing.T) {
          t.Log("Testing main")
        }
